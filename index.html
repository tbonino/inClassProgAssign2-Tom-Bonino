<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Class Assignment 2 - Tom Bonino</title>
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--js-->
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Welcome to the Interactive ABCs of CSS Technology Learning Website
      </h1>
    </header>
    <div class="subheading">
      <h2>
        Click on the buttons below to reveal and learn the CSS technology
        features of the corresponding letters
      </h2>
    </div>
    <!--put corresponding button and hidden section in each subsection-->
    <div class="container">
      <div class="a">
        <!--hidden section for a-->
        <div class="display-a">
          <figure>
            <img src="./images/css-letter-a.png" alt="A is for Aspect-Ratio" />
          </figure>
          <button class="hide-result-a" type="button" value="ha">
            Hide Result
          </button>
        </div>
        <!--button for a-->
        <button class="click-a" type="button" value="a">A</button>
      </div>

      <div class="b">
        <!--hidden secction for b-->
        <div class="display-b">
          <figure>
            <img src="./images/css-letter-b.png" alt="B is for Border" />
          </figure>
          <button class="hide-result-b" type="button" value="hb">
            Hide Result
          </button>
        </div>
        <!--button for b-->
        <button class="click-b" type="button" value="b">B</button>
      </div>

      <div class="c">
        <!--hidden section for c-->
        <div class="display-c">
          <figure>
            <img src="./images/css-letter-c.png" alt="C is for Colors" />
          </figure>
          <button class="hide-result-c" type="button" value="hc">
            Hide Result
          </button>
        </div>
        <!--button for c-->
        <button class="click-c" type="button" value="c">C</button>
      </div>
    </div>
  </body>
</html>
